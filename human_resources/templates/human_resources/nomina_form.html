{% extends 'human_resources/base.html' %}
{% load crispy_forms_tags %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Human Resources</a></li>
    <li class="breadcrumb-item active" aria-current="page">Start Nomina</li>
  </ol>
</nav>
{% endblock %}

{% block content %}
  <form action="{% url 'human_resources:start-nomina' %}" method="post">
    {% csrf_token %}
     <div class="form-row">
      <div class="form-group col-md-6 mb-0">
        {{ form.pay_period_start|as_crispy_field }}
      </div>
      <div class="form-group col-md-6 mb-0">
        {{ form.pay_period_end|as_crispy_field }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Start</button>
  </form>
{% endblock %}
